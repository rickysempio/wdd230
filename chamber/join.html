<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="discover.html">Discover</a>
            <a href="directory.html">Directory</a>
            <a href="join.html">Join</a>
        </nav>
    </header>
    <main>
        <form method="get" action="thankyou.html" class="joinform">
            <fieldset>
                <legend>Applicant information</legend>
                <label>First Name*<input type="text" id="fname" name="fname" placeholder="enter first name"
                        required></label>
                <label>Last Name*<input type="text" id="lname" name="lname" placeholder="enter last name"
                        required></label>
                <label>Title or Position <input type="text" id="title" name="title" pattern="[A-Za-z]{7}"
                        title="Minimum seven characters only" placeholder="Manager"> </label>
                <label>Email*<input type="email" id="email" name="email" placeholder="someone@gmail.com"
                        required></label>
                <label>Phone*<input type="tel" id="tel" name="phone" placeholder="1235551234" required></label>
                <label>Business/Organization's Name*<input type="text" id="businessName" name="businessName"
                        placeholder="enter business name or organization's name" required></label>
            </fieldset>
            <fieldset>
                <legend>Membership Level</legend>
                <label><input type="radio" name="membership"
                        value="NP Membership is for non profit organizations and there    is  no fee">NP
                    Membership</label>
                <label><input type="radio" name="membership" value="Bronze Membership">Bronze</label>
                <label><input type="radio" name="membership" value="Silver Membership">Silver</label>
                <label><input type="radio" name="membership" value="Gold Membership">Gold</label>
            </fieldset>
            <fieldset>
                <legend>Business Organization Description</legend>
                <label>Description <input type="text" id="businessDescription" name="businessDescription"></label>
            </fieldset>
            <input type="submit" value="I want to Join" id="submitButton">

        </form>

    </main>
    <footer>
        <p>Santa Rosa Community and Chambers Commerce &copy; 2024 Ricky Sempio|WDD230</p>
        <p><a href="directory.html">Directory</a></p>
        <div class="social">

            </a>

                <img src="images/twitter.png" alt="twitter icon">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="images/instagram.png" alt="instagram icon">
            </a>
        </div>
        <p id="lastModified">Last Modification:</p>

    </footer>
    <script src="scripts/chamber.js"></script>
</body>
