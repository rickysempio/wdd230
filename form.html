    <main>
        <h1>User Name and Password</h1>
        <form method="get" action="record.html" class="webform">
            <fieldset>
            
            <legend>Sign In</legend>
                <div id="formmessage"></div>
                <label>User Name*<input type="text" id="username" name="username" required></label>

                <label>Password*<input type="password" id="password1" name="password1"
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                        title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                        required></label>

                <label>Confirm Password*<input type="password" id="password2" name="password2"
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                        title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                        required></label>

                <label>Email*<input type="email" name="email" placeholder="Pratts.John@byu.edu"
                        pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address"
                        required></label>

            </fieldset>
            <fieldset>
                <legend>Page Rating</legend>
                <label for="r">INPUT: range, min, max, datalist, required</label>
                <div id="rangevalue">0</div>
                <input type="range" id="r" name="r" min="0" max="5" value="0" step="1" list="rangevalues">
                <datalist id="rangevalues">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </datalist>


                <div class="ref">
                    <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/range">MDN Input: Range</a>
                </div>
                <hr>
            </fieldset>
            <input type="submit" value="Submit">
        </form>
